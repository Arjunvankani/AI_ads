spring.application.name=ai-ad-generator

# MySQL configuration - adjust to your local setup
spring.datasource.url=jdbc:mysql://localhost:3306/ai_ad_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=0103

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Groq/OpenAI-compatible API configuration
# GROQ_API_KEY is read from environment
openai.api.key=${GROQ_API_KEY:}
openai.api.url=https://api.groq.com/openai/v1/chat/completions
# Default model can be overridden via env MODEL_NAME
model.name=${MODEL_NAME:openai/gpt-oss-120b}

# Google Gemini API configuration for image generation
# GEMINI_API_KEY is read from environment, or use default
gemini.api.key=${GEMINI_API_KEY:GEMINI_API_KEY}

server.port=8081


